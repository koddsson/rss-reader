<!DOCTYPE html>
<html lang="en">
  <head>
    <title>rss-reader</title>

    <!-- https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs -->
    <link rel="icon" href="/public/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="apple-touch-icon" href="/public/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/public/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/components/alert/alert.js"></script>

    <script defer type="module" src="./src/js/index.ts"></script>
    <link rel="stylesheet" href="./dist/index.css" />
  </head>
  <body>
    <h1>RSS Reader</h1>

    <form>
      <fieldset>
        <label for="input">Feed URL</label>
        <input id="input" placeholder="https://muan.co/feed.xml" />
      </fieldset>
      <button>Subscribe to feed</button>
    </form>

    <div class="items">

    </div>

    <template>
      <article>
        <h2 class="title"></h2>
        <p class="description"></p>
        <relative-time class="date"></relative-time>
      </article>
      <hr>
    </template>
  </body>
</html>
